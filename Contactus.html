<head>
    <title>Contact Us</title>
</head>

<body style="background-color: lightblue;">
    <h1 style="text-align: center;">Contact Us</h1>
    
    <a href="index.html" style="text-decoration: none; color: blue;">Back to Home</a>
    
    <form action="mailto:your-email@example.com" method="post" enctype="text/plain" style="margin: 20px; padding: 20px; border: 2px solid black; border-radius: 10px;">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>
    
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
    
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>
    
        
        <label for="telephone">Telephone Number:</label>
        <input type="tel" id="telephone" name="telephone"><br><br>
    
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          
            <option value="male">Male</option>
            <option value="female">Female</option>
        
        </select><br><br>
         <input type="submit" value="Submit">
    </form>
    <script>
        function validateForm() {
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var email = document.getElementById('email').value;
            var telephone = document.getElementById('telephone').value;

            if (firstName === '') {
                alert('Please enter your first name.');
                return false;
            }
            
            if (lastName === '') {
                alert('Please enter your last name.');
                return false;
            }

            if (email === '') {
                alert('Please enter your email address.');
                return false;
            }

            if (isNaN(telephone)) {
                alert('Please enter a valid telephone number.');
                return false;
            }
            
            if (document.getElementById('gender').value === '') {
                alert('Please select your gender.');

                return false;
            }

            return true;
        }
    </script>
</body>
